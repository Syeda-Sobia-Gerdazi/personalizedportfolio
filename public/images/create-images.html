<!DOCTYPE html>
<html>
<head>
  <title>Create Project Images</title>
</head>
<body>
  <canvas id="woaharvest" width="800" height="450"></canvas>
  <canvas id="wick" width="800" height="450"></canvas>
  <canvas id="food" width="800" height="450"></canvas>
  
  <script>
    // Create WhiteOaks Harvest image
    const canvas1 = document.getElementById('woaharvest');
    const ctx1 = canvas1.getContext('2d');
    const gradient1 = ctx1.createLinearGradient(0, 0, 800, 450);
    gradient1.addColorStop(0, '#3b82f6');
    gradient1.addColorStop(1, '#4f46e5');
    ctx1.fillStyle = gradient1;
    ctx1.fillRect(0, 0, 800, 450);
    ctx1.font = 'bold 48px Arial';
    ctx1.fillStyle = 'rgba(255, 255, 255, 0.7)';
    ctx1.textAlign = 'center';
    ctx1.fillText('Mosh JD', 400, 225);
    
    // Create Wick image
    const canvas2 = document.getElementById('wick');
    const ctx2 = canvas2.getContext('2d');
    const gradient2 = ctx2.createLinearGradient(0, 0, 800, 450);
    gradient2.addColorStop(0, '#6366f1');
    gradient2.addColorStop(1, '#a855f7');
    ctx2.fillStyle = gradient2;
    ctx2.fillRect(0, 0, 800, 450);
    ctx2.font = 'bold 48px Arial';
    ctx2.fillStyle = 'rgba(255, 255, 255, 0.7)';
    ctx2.textAlign = 'center';
    ctx2.fillText('Tao Testing', 400, 225);
    
    // Create Food Delivery image
    const canvas3 = document.getElementById('food');
    const ctx3 = canvas3.getContext('2d');
    const gradient3 = ctx3.createLinearGradient(0, 0, 800, 450);
    gradient3.addColorStop(0, '#10b981');
    gradient3.addColorStop(1, '#3b82f6');
    ctx3.fillStyle = gradient3;
    ctx3.fillRect(0, 0, 800, 450);
    ctx3.font = 'bold 48px Arial';
    ctx3.fillStyle = 'rgba(255, 255, 255, 0.7)';
    ctx3.textAlign = 'center';
    ctx3.fillText('Food Delivery App', 400, 225);
    
    // Save images
    setTimeout(() => {
      const link1 = document.createElement('a');
      link1.download = 'project-woaharvest.jpg';
      link1.href = canvas1.toDataURL('image/jpeg');
      link1.click();
      
      const link2 = document.createElement('a');
      link2.download = 'project-wick.jpg';
      link2.href = canvas2.toDataURL('image/jpeg');
      link2.click();
      
      const link3 = document.createElement('a');
      link3.download = 'project-food.jpg';
      link3.href = canvas3.toDataURL('image/jpeg');
      link3.click();
    }, 1000);
  </script>
</body>
</html>
